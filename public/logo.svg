<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Georgia', serif; font-size: 24px; fill: #4B2E1E; }
    .batik { fill: #D4A373; }
    .eye { stroke: #4B2E1E; stroke-width: 2; fill: none; }
    .pupil { fill: #4B2E1E; }
  </style>

  <!-- Eye / Vision symbol -->
  <ellipse class="eye" cx="40" cy="40" rx="20" ry="12"></ellipse>
  <circle class="pupil" cx="40" cy="40" r="4"></circle>

  <!-- Batik Motif (simplified kawung pattern) -->
  <circle class="batik" cx="10" cy="40" r="4"></circle>
  <circle class="batik" cx="20" cy="30" r="4"></circle>
  <circle class="batik" cx="20" cy="50" r="4"></circle>
  <circle class="batik" cx="30" cy="40" r="4"></circle>

  <!-- Text -->
  <text x="70" y="47" class="text">Batik Vision</text>
</svg>
